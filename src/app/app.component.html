<mat-toolbar class="header mat-elevation-z5">
  <span class="logo">Girly</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon search-icon" aria-label="Example icon-button with search icon">
    <mat-icon>search</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" [routerLink]="'shopping-cart'">
    <mat-icon>shopping_cart</mat-icon>
  </button>
  <!--<a routerLink='/login' style="text-decoration: none;">-->
  <button mat-button><span class="home" routerLink="">Home</span></button>
  <button mat-button><span class="login" routerLink="login">Login</span></button><!--</a>-->
  <button mat-button><span class="about" routerLink="about">About</span></button>
  <button mat-button><span class="contact" routerLink="contact">Contact</span></button>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav [(opened)]="opened">
    <mat-nav-list style="width: 200px;">

      <a mat-list-item><span class="nav">Kurtis & Kurta Sets</span></a>
      <a mat-list-item><span class="nav">Sarees</span></a>
      <a mat-list-item><span class="nav">Westernwear</span></a>
      <a mat-list-item><span class="nav">Dupattas</span></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div>
      <button id="cat" mat-button (click)="opened=!opened">
        <mat-icon>menu</mat-icon>Categories
      </button>
    </div>
    <p style="height: 88vh;">
      <router-outlet></router-outlet>
    </p>

  </mat-sidenav-content>
</mat-sidenav-container>
