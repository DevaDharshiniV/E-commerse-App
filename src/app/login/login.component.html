<div class="login-card">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title><span class="title">Login/Register</span></mat-card-title>
      <mat-card-subtitle><span class="title">With Girly</span></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="formGroup">
        <mat-tab-group>
          <mat-tab style="color: aqua;" label="Login">
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input id="login-email" type="email" formControlName="email" matInput placeholder="Enter your email" value="">
              <mat-icon matSuffix>email</mat-icon>
              <mat-error *ngIf="formGroup.controls.email.status === 'INVALID'">Please enter your email</mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input id="login-password" type="password" formControlName="password" matInput placeholder="Enter your Password">
              <mat-icon matSuffix>vpn_key</mat-icon>
              <span id = "message" style="color:red"> </span> <br><br>
              <!-- <mat-error *ngIf="formGroup.controls.password.status === 'INVALID'">Please enter password</mat-error> -->
            </mat-form-field>
            <a href='#'>forgot password?</a>
            <button onclick={VerifyLogin()} class="login-button" mat-button color="primary">Login</button>

          </mat-tab>

          <mat-tab label="Register">
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input type="email" formControlName="remail" matInput placeholder="Enter your email" value="">
              <mat-icon matSuffix>email</mat-icon>
              <mat-error *ngIf="formGroup.controls.remail.status === 'INVALID'">Please enter your email</mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input type="password" formControlName="rpassword" matInput placeholder="Enter your Password">
              <mat-icon matSuffix>vpn_key</mat-icon>
              <mat-error *ngIf="formGroup.controls.rpassword.status === 'INVALID'">Please enter password</mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Confirm Password</mat-label>
              <input type="password" formControlName="cpassword" matInput placeholder="Re-enter Password">
              <mat-error *ngIf="formGroup.controls.cpassword.status === 'INVALID'">Please reenter password</mat-error>
            </mat-form-field>
            <button class="register-button" mat-button color="primary">Register</button>

          </mat-tab>

        </mat-tab-group>
      </form>

    </mat-card-content>


  </mat-card>
</div>
