<div class="login-card">
  <div class="card">
    <div class="card-header">
      <div class="card-title">Login</div>
      <div class="card-subtitle">With Girly</div>
    </div>
    <div class="card-content">
      <form  [formGroup]="loginForm">
        <div class="form-field">
          <label>Email</label>
          <!-- <input id="login-email" type="email" formControlName="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required> -->
          <input id="login-email" type="email" formControlName="email" name="email" placeholder="Enter your email" required>
          <div class="error-message" *ngIf="email.invalid && email.touched">
            {{ getEmailErrorMessage() }}
          </div>
        </div>
        <div class="form-field">
          <label>Password</label>
          <!-- <input id="login-password"  formControlName="password" type="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required> -->
          <input id="login-password"  formControlName="password" type="password" name="password" placeholder="Enter your password" required>
          <div class="error-message" *ngIf="password.invalid && password.touched">
            {{ getPasswordErrorMessage() }}
          </div>
        </div>
        <a [routerLink]="'/forgot'">forgot password?</a>
        <div class="login">
          <!-- <button class="login-button" type="submit">Login</button> -->
          <button [disabled]="loginForm.invalid" class="login-button" (click)="login()">Login</button>
        </div>
        <a [routerLink]="'/register'">New User? Create an account</a>
      </form>
    </div>
  </div>
</div>
