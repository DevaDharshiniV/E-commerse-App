<h1 class="new">Gowns</h1>
<div class="c">
  <div *ngFor="let product of products" class="c1">
    <div class="example-card">
      <img class="example-card-image" [src]="product.imgSrc" [alt]="product.alt">
      <div class="example-card-content">
        <a [routerLink]="product.link"><h2>{{ product.title }}</h2></a>
        <h3>{{ product.price }}</h3>
      </div>
    </div>
  </div>
</div>
