<h3 class="heading">Please enter your shipping address details:</h3>
    <form class="form" (ngSubmit)="onSubmit()" [formGroup]="addressForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input class="form-control" type="text" id="name" formControlName="name" required>
        <div *ngIf="addressForm.controls.name.invalid && addressForm.controls.name.touched">
          <p class="error-message">Name is required</p>
        </div>
      </div>
      <div class="form-group">
        <label for="street">Street:</label>
        <input class="form-control" type="text" id="street" formControlName="street" required>
        <div *ngIf="addressForm.controls.street.invalid && addressForm.controls.street.touched">
          <p class="error-message">Street is required</p>
        </div>
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <input class="form-control" type="text" id="city" formControlName="city" required>
        <div *ngIf="addressForm.controls.city.invalid && addressForm.controls.city.touched">
          <p class="error-message">City is required</p>
        </div>
      </div>
      <div class="form-group">
        <label for="state">State:</label>
        <input class="form-control" type="text" id="state" formControlName="state" required>
        <div *ngIf="addressForm.controls.state.invalid && addressForm.controls.state.touched">
          <p class="error-message">State is required</p>
        </div>
      </div>
      <div class="form-group">
        <label for="zip">Zip Code:</label>
        <input class="form-control" type="text" id="zip" formControlName="zip" pattern="[0-9]{6}" required>
        <div *ngIf="addressForm.controls.zip.invalid && addressForm.controls.zip.touched">
          <p class="error-message">Zip Code must be 6 digits</p>
        </div>
      </div>
      <button class="btn" type="submit" [disabled]="addressForm.invalid">Proceed to Payment</button>
    </form>
